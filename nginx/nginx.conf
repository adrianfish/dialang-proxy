server {
    listen 80;

    location / {
        proxy_pass http://dialang-content-1;
    }
    location /api/setal {
        proxy_pass http://dialang-web-1/setal;
    }
    location /api/settl {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://dialang-web-1/settl;
    }
    location /api/scorevspt {
        proxy_pass http://dialang-web-1/scorevspt;
    }
    location /api/scoresa {
        proxy_pass http://dialang-web-1/scoresa;
    }
    location /api/starttest {
        proxy_pass http://dialang-web-1/starttest;
    }
    location /api/submitbasket {
        proxy_pass http://dialang-web-1/submitbasket;
    }
    location /api/submitquestionnaire {
        proxy_pass http://dialang-web-1/submitquestionnaire;
    }
}
